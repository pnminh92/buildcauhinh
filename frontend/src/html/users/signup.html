{% extends 'layout/_simple.html' %}

{% block content %}
<main class="contents">
  <div class="form-wrapper">
    <h1 class="title text-center">Đăng kí tài khoản</h1>
    <form class="form" action="/signup" method="POST">
      <div class="form-group">
        <label class="form-label" for="">Tên đăng nhập</label>
        <input class="input" type="text">
      </div>
      <div class="form-group">
        <label class="form-label" for="">Mật khẩu</label>
        <input class="input" type="password">
      </div>
      <div class="form-group">
        <label class="form-label"></label>
        <input class="btn" type="submit" value="Đăng kí">
      </div>
    </form>
  </div>
</main>
{% endblock %}
