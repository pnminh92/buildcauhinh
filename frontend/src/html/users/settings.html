{% extends 'layout/_main.html' %}

{% block content %}
<main class="contents">
  <div class="container">
    <div class="flexbox flexbox-main">
      <div class="main-content">
        <h1 class="title">Thông tin cá nhân</h1>
        <form class="form" action="/reset_pwd" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label class="form-label" for=""><img src="/img/avatar.png" alt="Anh dai dien cua wofiminh"></label>
            <input class="input form-input" type="file">
          </div>
          <div class="form-group">
            <label class="form-label" for="">Tên đăng nhập</label>
            <input class="input form-input" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="">Email</label>
            <input class="input form-input" type="text">
          </div>
          <div class="form-group">
            <label class="form-label" for="">Giới thiệu</label>
            <textarea class="textarea form-input"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label"></label>
            <input class="btn" type="submit" value="Sửa">
          </div>
        </form>
      </div>

      <aside class="sidebar">
        <ul class="list">
          <li><a class="active" href="/users/settings.html">Cài đặt</a></li>
          <li><a href="/users/change_password.html">Đổi mật khẩu</a></li>
        </ul>
      </aside>
    </div>
  </div>
</main>
