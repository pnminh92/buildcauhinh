{% extends 'layout/_simple.html' %}

{% block content %}
<main class="contents">
  <div class="form-wrapper">
    <h1 class="title text-center">Khôi phục mật khẩu</h1>
    <form class="form" action="/reset_pwd" method="POST">
      <div class="form-group">
        <label class="form-label" for="">Mật khẩu mới</label>
        <input class="input form-input" type="password">
      </div>
      <div class="form-group">
        <label class="form-label"></label>
        <input class="btn" type="submit" value="Đổi mật khẩu">
      </div>
    </form>
  </div>
</main>
{% endblock %}
