{% extends 'layout/_main.html' %}

{% block content %}
<main class="contents">
  <div class="container">
    <div class="flexbox flexbox-main">
      <div class="main-content">
        <h1 class="title">Thay đổi mật khẩu</h1>
        <form class="form" action="/reset_pwd" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label class="form-label" for="">Mật khẩu hiện tại</label>
            <input class="input form-input" type="password">
          </div>
          <div class="form-group">
            <label class="form-label" for="">Mật khẩu mới</label>
            <input class="input form-input" type="password">
          </div>
          <div class="form-group">
            <label class="form-label"></label>
            <input class="btn" type="submit" value="Đổi mật khẩu">
          </div>
        </form>
      </div>

      <aside class="sidebar">
        <ul class="list">
          <li><a href="/users/settings.html">Cài đặt</a></li>
          <li><a class="active" href="/users/change_password.html">Đổi mật khẩu</a></li>
        </ul>
      </aside>
    </div>
  </div>
</main>
{% endblock %}
